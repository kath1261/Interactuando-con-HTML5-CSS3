<!-- 
*sylesheet significa que es una hoja de estilo.
*<!DOCTYPE>, <html>,<head> y <body> son fundamentales en la estructura de una página.
*La etiqueta <h1> envuelve la etiqueta de imagen, que es donde buscamos el contenido que será expuesto.
*La etiqueta <a> sirve justamente para colocar un link, que nos va a llevar a otro punto en internet.
-->


<!DOCTYPE html>

<HTML>
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería Alura</title>
        <link rel="sylesheet" href="productos.css">
    </head>

    <body>

        <header>
            <h1> <img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

    </body>

</HTML>
